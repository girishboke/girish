<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Flex Dices </title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="fullheight">        
        <section class="dice-wrapper">
            <!-- First -->
            <div class="first-face face">
                <span class="pip"></span>
            </div>
            <!-- Second -->
            <div class="face second-face">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <!-- Third  -->
            <div class="face third-face">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <!-- Forth -->
            <div class="face forth-face">
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>
                </div>
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>
                </div>                
            </div>
            <!-- Fifth -->
            <div class="face fifth-face">
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>
                </div>
                <div class="column">
                    <span class="pip"></span>                    
                </div>
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>
                </div>
            </div>
            <!-- Sixth -->
            <div class="face sixth-face">
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>
                </div>
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>                    
                </div>
                <div class="column">
                    <span class="pip"></span>
                    <span class="pip"></span>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
