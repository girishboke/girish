<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-gray-100">
    <div class="block md:flex align-stretch">
      <!-- Left Wrap -->
      <div
        class="bg-blue-900 py-24 px-8 md:flex-1 flex flex-col justify-center md:h-screen"
      >
        <h1 class="text-blue-400 text-3xl text-center md:text-5xl">
          The TailwindCSS
        </h1>
        <p class="text-center text-white md:text-2xl">
          This is the test page made with TailwindCSS
        </p>
      </div>
      <!-- Right Wrap -->
      <div
        class="py-24 px-8 flex-1 flex flex-col justify-center md:h-screen rightcol"
      >
        <!-- Card Items 1 -->
        <div class="bg-white inline-flex p-6 rounded-lg shadow-md md:-ml-12">
          <div class="rounded-full bg-blue-600 w-12 h-12"></div>
          <p class="mt-4 ml-4 xl:mt-3 xl:text-1xl">
            "It is trully awesome, man!"
          </p>
        </div>
        <!-- Card Items 2 -->
        <div class="bg-white inline-flex p-6 mt-8 rounded-lg shadow-md md:ml-8">
          <div class="rounded-full bg-blue-600 w-12 h-12"></div>
          <p class="mt-4 ml-4 xl:mt-3 xl:text-1xl">
            "It is looking Great!"
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
