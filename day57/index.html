<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Calender</title>
    <link rel="stylesheet" href="assets/src/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title text-center">CSS Grid Calender</h1>
        <div class="calender">
            <div class="month-indicator text-center">
                July 2019
            </div>
            <div class="day-of-week text-center">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="date-grid">
                <button>
                    <time datetime="">1</time>
                </button>
                <button>
                    <time datetime="">2</time>
                </button>
                <button>
                    <time datetime="">3</time>
                </button>
                <button>
                    <time datetime="">4</time>
                </button>
                <button>
                    <time datetime="">5</time>
                </button>
                <button>
                    <time datetime="">6</time>
                </button>
                <button>
                    <time datetime="">7</time>
                </button>
                <button>
                    <time datetime="">8</time>
                </button>
                <button>
                    <time datetime="">9</time>
                </button>
                <button>
                    <time datetime="">10</time>
                </button>
                <button>
                    <time datetime="">11</time>
                </button>
                <button>
                    <time datetime="">12</time>
                </button>
                <button class="current-date">
                    <time datetime="">13</time>
                </button>
                <button>
                    <time datetime="">14</time>
                </button>
                <button>
                    <time datetime="">15</time>
                </button>
                <button>
                    <time datetime="">16</time>
                </button>
                <button>
                    <time datetime="">17</time>
                </button>
                <button>
                    <time datetime="">18</time>
                </button>
                <button>
                    <time datetime="">19</time>
                </button>
                <button>
                    <time datetime="">20</time>
                </button>
                <button>
                    <time datetime="">21</time>
                </button>
                <button>
                    <time datetime="">22</time>
                </button>
                <button>
                    <time datetime="">23</time>
                </button>
                <button>
                    <time datetime="">24</time>
                </button>
                <button>
                    <time datetime="">25</time>
                </button>
                <button>
                    <time datetime="">26</time>
                </button>
                <button>
                    <time datetime="">27</time>
                </button>
                <button>
                    <time datetime="">28</time>
                </button>
                <button>
                    <time datetime="">29</time>
                </button>
                <button>
                    <time datetime="">30</time>
                </button>
                <button>
                    <time datetime="">31</time>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
