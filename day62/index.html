<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Manipulation</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Image Manipulation</h1>
        <section class="grid-container">
            <div class="grid-item grid-item-1">
                <h3 class="title">Grayscale</h3>
                <img src="https://images.unsplash.com/photo-1563529427727-cb7f13f3a756" alt="" class="grayscale">
            </div>
            <div class="grid-item grid-item-2">
                <h3 class="title">Blur</h3>
                <img src="https://images.unsplash.com/photo-1563491830912-083ee2af160d" alt="" class="blur">
            </div>
            <div class="grid-item grid-item-3">
                <h3 class="title">Invert</h3>
                <img src="https://images.unsplash.com/photo-1563504215941-2b4f235105bd" alt="" class="invert">
            </div>
            <div class="grid-item grid-item-4">
                <h3 class="title">Sepia</h3>
                <img src="https://images.unsplash.com/photo-1563372093-e03055959a08" alt="" class="sepia">
            </div>

            <!-- 
            <div class="grid-item-6">
                <img src="https://images.unsplash.com/photo-1563284724-ae7cf5e784f0" alt="">
            </div> -->
        </section>
    </main>
</body>

</html>
